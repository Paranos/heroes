<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabletop Game Page</title>
</head>
<body>

<div class="container">
    <div class="active_monsters">
        <!-- Content for the active monsters section -->
        Active Monsters
    </div>
    <div class="hero1">
        <!-- Content for hero 1 section -->
        Hero 1
    </div>
    <div class="hero2">
        <!-- Content for hero 2 section -->

    </div>
    <div class="hero3">

    </div>
    <div class="hero4">
        <!-- Content for hero 4 section -->

    </div>
    <div class="monsters">
        <div class="monsters-title">
            Monsters Title
        </div>
        <div class="flex-container">
                <img src="./ressources/images/gobelin.jpg" alt="gobelin" id="gobelin">
                <img src="./ressources/images/orc.jpg" alt="orc" id="orc">
                <img src="./ressources/images/abomination.jpg" alt="abomination" id="abomination">
                <img src="./ressources/images/guerrierdelaterreur.jpg" alt="guerrierdelaterreur" id="guerrierdelaterreur">
        </div>

            <img src="./ressources/images/squelette.jpg" alt="squelette" id="squelette">
            <img src="./ressources/images/zombie.jpg " alt="zombie" id="zombie">
            <img src="./ressources/images/momie.jpg" alt="momie" id="momie">
            <img src="./ressources/images/gargouille.jpg" alt="gargouille" id="gargouille">
        </div>

        <!-- Content for the spells section -->
